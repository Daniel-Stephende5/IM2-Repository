{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static  'main.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static  'navbar.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static  'info.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static  'booking.css' %}" />

    <title>INFORMATION</title>
  </head>

  <!-- Navigation Bar -->
  <nav>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'flights' %}">View Flights</a>
    <a href="{% url 'info' %}">Information</a>
    <a href="{% url 'checkin' %}">Check In</a>
    <a href="{% url 'booking' %}"style="color: #000">Booking</a>
    <a href="{% url 'contact' %}">Customer Support</a>
    <a href="{% url 'signup' %}">Sign up</a>
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'logout' %}">Logout</a>
  </nav>

    <div class="hero-section">
      <div>
        <h1>Book A Flight</h1>
        <form>
          <label for="fromCity">From City:</label>
          <input
            type="text"
            id="fromCity"
            name="fromCity"
            placeholder="Enter departure city"
          />

          <label for="toCity">To City:</label>
          <input
            type="text"
            id="toCity"
            name="toCity"
            placeholder="Enter destination city"
          />

          <label for="departureDate">Departure Date:</label>
          <input
            type="date"
            id="departureDate"
            name="departureDate"
            placeholder="Select departure date"
          />

          <label for="returnDate">Return Date:</label>
          <input
            type="date"
            id="returnDate"
            name="returnDate"
            placeholder="Select return date"
          />

          <label for="passengers">Passengers:</label>
          <input
            type="number"
            id="passengers"
            name="passengers"
            min="1"
            placeholder="Number of passengers"
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
          />

          <div class="submit-container">
            <input id="continue" type="submit" value="Continue" />
          </div>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Airline Company. All rights reserved.</p>
    </footer>
  </body>
</html>
