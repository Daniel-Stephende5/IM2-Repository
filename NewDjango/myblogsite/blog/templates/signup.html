{%load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static  'main.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static  'signup.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'navbar.css' %}" />

    <title>Sign Up</title>
  </head>
  <nav>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'flights' %}">View Flights</a>
    <a href="{% url 'info' %}">Information</a>
    <a href="{% url 'checkin' %}">Check In</a>
    <a href="{% url 'booking' %}">Booking</a>
    <a href="{% url 'signup' %}" style="color: #000">Sign up</a>
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'logout' %}">Logout</a>
  </nav>
  <body>
    <div class="login-container">
      <h1>Sign Up</h1>
      <form method="post">
        {% csrf_token %}
        <div>
          <label for="{{ form.username.id_for_label }}">Username</label>
          <input
            type="text"
            name="username"
            id="{{ form.username.id_for_label }}"
            required
          />
        </div>
        <div>
          <label for="{{ form.password.id_for_label }}">Password</label>
          <input
            type="password"
            name="password"
            id="{{ form.password.id_for_label }}"
            required
          />
        </div>
        <button type="submit">Create Account</button>
      </form>

      <a href="{% url 'login' %}">Already have an account? Log in here.</a>
    </div>
    <footer>
      <p>&copy; 2024 Airline Company. All rights reserved.</p>
    </footer>
  </body>
</html>
